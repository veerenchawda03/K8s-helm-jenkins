apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-chart-gke.fullname" . }}
  labels:
    {{-include "helm-chart-gke.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{-include "helm-chart-gke.selectorLabels" . | nindent 4 }}
